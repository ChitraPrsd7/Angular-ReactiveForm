<router-outlet></router-outlet>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="wrapper">
          <div id="formContent">
            <form [formGroup]="myform">
              <div class="form-group">
                <input type="text" class="form-control" name="username" id="username"
                formControlName="username" placeholder="Username" required>
                <span *ngIf="
              myform.get('username')?.invalid &&
            (myform.get('username')?.dirty ||
              myform.get('username')?.touched)
            " class="text-danger">
              <span *ngIf="myform.get('username')?.errors?.['required']">
                 * User Name is required *
                   </span>
                   </span>
                
                 <br>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" 
                formControlName="password" placeholder="password" required>
                
                <span *ngIf="
                myform.get('password')?.invalid &&
              (myform.get('password')?.dirty ||
                myform.get('password')?.touched)
              " class="text-danger">
                <span *ngIf="myform.get('password')?.errors?.['required']">
                   * Password is required *
                     </span>
                     </span>
                <br>
              </div>
              <div class="form-group d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-info btn-lg btn-block" [type]="button" (click)="loginUser()">Login</button>
              </div>
              
            </form>
           
          </div>
        </div>
      </div>
    </div>
  </div>
